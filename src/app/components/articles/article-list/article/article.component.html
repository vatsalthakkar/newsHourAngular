

 <img class="card-img-top" src={{article.urlToImage}} alt="article Image">
      <div class="card-body">
        <h5 class="card-title">{{article.title}}</h5>
        <p class="card-text">{{article.description}}</p>
         <a class="btn btn-light" href={{article.url}} target="_blank">Source:{{article.source.name}}</a>
     </div>
      <div class="card-footer">
          <button type="button" (click) = "addArticle()" class="btn btn-dark">Add to fav</button>
      </div>
